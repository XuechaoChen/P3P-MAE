optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.00075, 
  weight_decay : 0.05,
  layer_decay : 0.53
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 200,
    initial_epochs : 5
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ScanObjectNN_objectbg_color.yaml, 
            others: {subset: 'train', with_bg: True, npoints: 100000, patch_size: 16, patch_num: 512, space_type: 'normal', no_aug: False}},
  val : { _base_: cfgs/dataset_configs/ScanObjectNN_objectbg_color.yaml, 
            others: {subset: 'test', with_bg: True, npoints: 100000, patch_size: 16, patch_num: 512, space_type: 'normal', no_aug: True}},
  test : { _base_: cfgs/dataset_configs/ScanObjectNN_objectbg_color.yaml, 
            others: {subset: 'test', with_bg: True, npoints: 100000, patch_size: 16, patch_num: 512, space_type: 'normal', no_aug: True}}}

model : {
  NAME: SWITransformerSmall,
  in_chans: 12,
  patch_num: 512,
  num_classes: 15,
  drop_path_rate: 0.1,
  global_pool: False,
  smoothing: True,
  linear_probe: False,
}

total_bs : 32
step_per_update : 1
max_epoch : 200
grad_norm_clip : 10

consider_metric: CDL1